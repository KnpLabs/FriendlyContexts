parameters:
    friendly.symfony.kernel.bootstrap: ~
    friendly.symfony.kernel.path: ~
    friendly.symfony.kernel.class: ~
    friendly.symfony.kernel.env: ~
    friendly.symfony.kernel.debug: ~
    friendly.parameters: []

services:

    friendly.initializer:
        class: Knp\FriendlyContexts\Context\Initializer\FriendlyInitializer
        arguments:
            - %friendly.parameters%
            - @service_container
        tags:
            - { name: behat.context.initializer }

    friendly.symfony.kernel:
        class: %friendly.symfony.kernel.class%
        arguments:
            - %friendly.symfony.kernel.env%
            - %friendly.symfony.kernel.debug%

    friendly.record.bag:
        class: Knp\FriendlyContexts\Record\Collection\Bag
        arguments:
            - @friendly.object.reflector

    friendly.entity.hydrator:
        class: Knp\FriendlyContexts\Doctrine\EntityHydrator
        arguments:
            - @friendly.text.formater
            - @friendly.guesser.manager
            - @friendly.entity.resolver

    friendly.entity.resolver:
        class: Knp\FriendlyContexts\Doctrine\EntityResolver
        arguments:
            - @friendly.object.reflector
            - @friendly.text.formater

    friendly.text.formater:
        class: Knp\FriendlyContexts\Utils\TextFormater

    friendly.asserter:
        class: Knp\FriendlyContexts\Utils\Asserter
        arguments:
            - @friendly.text.formater

    friendly.guesser.manager:
        class: Knp\FriendlyContexts\Guesser\GuesserManager

    friendly.object.reflector:
        class: Knp\FriendlyContexts\Reflection\ObjectReflector

    friendly.faker:
        class: Faker\Generator
        factory_class: Faker\Factory
        factory_method: create

    friendly.feature.walker:
        class: Knp\FriendlyContexts\Node\FeatureWalker
        arguments:
            - @gherkin
            - %behat.paths.features%

    friendly.loader.scenario:
        class: Knp\FriendlyContexts\Loader\ScenarioLoader
        arguments:
            - @behat.definition.dispatcher
            - @friendly.feature.walker
        tags:
            - { name: behat.context.loader }

    friendly.tester.scenario:
        class: Knp\FriendlyContexts\Tester\ScenarioTester
        arguments:
            - @service_container
            - @behat.context.dispatcher
            - @friendly.tester.step

    friendly.tester.step:
        class: Knp\FriendlyContexts\Tester\StepTester
        arguments:
            - @service_container
